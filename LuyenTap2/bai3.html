<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["f", 3, "26", 45, "we", "hieu", true, NaN, -129],
        count = 0;
      arr.map((a) => {
        if (isNaN(a)) {
          count++;
        }
      });
      document.write(`Số ký tự số: ${count}`);
    </script>
  </body>
</html>
