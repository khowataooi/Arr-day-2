<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="bai1"></p>
    <p id="bai2"></p>
    <p id="bai3"></p>
    <script>
      let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6],
      ];

      let total = 0;
      for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
          total += arr[i][j];
        }
      }
      document.getElementById(
        "bai1"
      ).innerHTML = `Tổng của các phần tử của mảng hai chiều là ${total}`;

      for (i = 0; i < arr.length; i++) {
        let totalrow = 0;
        for (j = 0; j < arr[i].length; j++) {
          totalrow += arr[i][j];
        }
        document.getElementById(
          "bai2"
        ).innerHTML += `Tổng các phần tử của hàng ${i} là ${totalrow}<br>`;
      }

      for (i = 0; i < arr.length; i++) {
        let max = arr[i][0];
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] > max) {
            max = arr[i][j];
          }
        }
        document.getElementById("bai3").innerHTML += `Phần tử lớn nhất của hàng ${i} là ${max}<br>`;
      }
    </script>
  </body>
</html>
